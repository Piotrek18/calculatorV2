<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorV2</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="case">
        <div id="display"></div>
        <div id="buttons-grid">
            <button id="button-clear" class="operate-buttons">C</button>
            <button id="button-backspace" class="operate-buttons">&lArr;</button>
            <button id="button-power" class="operate-buttons">^2</button>
            <button id="button-divide" class="operate-buttons" data-operator >/</button>
            <button id="button7" class="number-buttons" data-number >7</button>
            <button id="button8" class="number-buttons" data-number >8</button>
            <button id="button9" class="number-buttons" data-number >9</button>
            <button id="button-multiply" class="operate-buttons" data-operator >*</button>
            <button id="button4" class="number-buttons" data-number >4</button>
            <button id="button5" class="number-buttons" data-number >5</button>
            <button id="button6" class="number-buttons" data-number >6</button>
            <button id="button-subtract" class="operate-buttons" data-operator >-</button>
            <button id="button1" class="number-buttons" data-number >1</button>
            <button id="button2" class="number-buttons" data-number >2</button>
            <button id="button3" class="number-buttons" data-number >3</button>
            <button id="button-add" class="operate-buttons" data-operator >+</button>
            <button id="button-dot" class="operate-buttons">.</button>
            <button id="button0" class="number-buttons" data-number >0</button>
            <button id="button-equal" class="operate-buttons">=</button>
        </div>
    </div>       
</body>
</html>
